<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
          const path = window.location.pathname;
          const pathSegments = path.split('/').filter(Boolean);
          const repoName = pathSegments.length > 0 ? pathSegments[0] : '';
          const route = '/' + (pathSegments.length > 1 ? pathSegments.slice(1).join('/') : '');
          sessionStorage.setItem('redirectPath', route);
          window.location.replace(window.location.origin + '/' + repoName);
    </script>
    <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Stream Tester" />
    <link rel="manifest" href="assets/site.webmanifest" />
</head>
<body>
    If you are not redirected automatically, please <a href="/">click here</a>.
</body>
</html>
